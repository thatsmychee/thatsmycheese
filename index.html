<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThatsMyCheese</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      /* Display your sketch as the full background */
      background-image: url('./background.jpg');
      background-size: contain; /* Changed from 'cover' to show full image */
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      
      /* Fallback color that matches your sketch */
      background-color: #5b5478;
    }

    /* Container for any future interactive elements */
    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your sketch background is displayed here -->
    <!-- We can add interactive elements later -->
  </div>
</body>
</html>

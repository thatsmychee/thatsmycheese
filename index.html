<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThatsMyCheese</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      /* Display your sketch as the full background */
      background-image: url('./background.jpg');
      background-size: contain; /* Shows FULL image without cropping */
      background-position: center center;
      background-repeat: no-repeat;
      background-color: #5b5478;
      
      /* Very subtle Y2K enhancement - barely visible */
      position: relative;
    }

    /* Subtle glossy overlay - very light so sketch shows through */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
      pointer-events: none;
      z-index: 1;
    }

    /* Container for future interactive elements */
    .container {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
    }

    /* Responsive scaling */
    /* Mobile - portrait */
    @media (max-width: 768px) and (orientation: portrait) {
      body {
        background-size: cover;
        background-position: center;
      }
    }

    /* Mobile - landscape */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        background-size: cover;
        background-position: center;
      }
    }

    /* Tablet */
    @media (min-width: 769px) and (max-width: 1024px) {
      body {
        background-size: cover;
        background-position: center;
      }
    }

    /* Desktop - normal screens */
    @media (min-width: 1025px) and (max-width: 1920px) {
      body {
        background-size: cover;
        background-position: center;
      }
    }

    /* Large desktop - show full image */
    @media (min-width: 1921px) {
      body {
        background-size: contain;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your sketch is the background -->
    <!-- Interactive elements will be added here later -->
  </div>
</body>
</html>
